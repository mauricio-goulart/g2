<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 3 Meses</title>
<style>
/* ===== FUNDO E CORAÇÕES ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(135deg,#ffe4f0 0%, #ffc1d9 100%);
}

/* coraçõezinhos flutuando */
.heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: #ff4081;
    transform: rotate(45deg);
    animation: float 12s infinite ease-in;
    opacity: 0.7;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4081;
    border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after  { left: -10px; top: 0; }

@keyframes float {
    0%   { transform: translateY(100vh) rotate(45deg); opacity: 0.7;}
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0;}
}

/* ===== BOTÃO INICIAL ===== */
#btn-inicio {
    padding: 18px 40px;
    font-size: 1.4em;
    color: white;
    background-image: linear-gradient(45deg, #ff5fa2, #ff4081, #d81b60);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0,0,0,0.25);
    transition: all 0.3s ease;
    z-index: 2;
}
#btn-inicio:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
}

/* ===== CONTEÚDO SURPRESA ===== */
#surpresa {
    display: none;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 1.5s ease;
    width: 100%;
    height: 100%;
    z-index: 1;
}

@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to   {opacity: 1; transform: scale(1);}
}

/* ===== SLIDES ===== */
.slider {
    position: relative;
    width: 90%;
    max-width: 500px;
    height: 320px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    margin-bottom: 30px;
}
