<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 3 Meses</title>
<style>
    /* ===== ESTILO GERAL ===== */
    body {
        margin: 0;
        font-family: 'Helvetica Neue', sans-serif;
        background: #fce4ec;   /* Rosa clarinho */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    /* ===== BOTÃƒO INICIAL ===== */
    #btn-inicio {
        padding: 18px 35px;
        font-size: 1.3em;
        color: white;
        background-image: linear-gradient(45deg, #ff4081, #d81b60);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }
    #btn-inicio:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* ===== CONTEÃšDO SURPRESA ===== */
    #surpresa {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1.2s ease;
        width: 100%;
        height: 100%;
    }

    /* ===== SLIDES ===== */
    .slider {
        position: relative;
        width: 90%;
        max-width: 500px;
        height: 300px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        margin-bottom: 25px;
    }
    .slides {
        display: flex;
        width: 300%; /* 3 imagens */
        height: 100%;
        animation: slideShow 12s infinite;
    }
    .slides img {
        width: 100%;
        object-fit: cover;
    }

    /* ===== TEXTO ===== */
    h1 {
        color: #d81b60;
        margin-bottom: 10px;
    }
    p {
        max-width: 90%;
        color: #444;
        font-size: 1.1em;
        line-height: 1.5;
    }

    /* ===== ANIMAÃ‡Ã•ES ===== */
    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to   {opacity: 1; transform: scale(1);}
    }
    @keyframes slideShow {
        0%   {transform: translateX(0%);}
        33%  {transform: translateX(-100%);}
        66%  {transform: translateX(-200%);}
        100% {transform: translateX(0%);}
    }
</style>
</head>
<body>

<!-- TELA INICIAL -->
<button id="btn-inicio">Clique aqui ðŸ’–</button>

<!-- SURPRESA -->
<div id="surpresa">
    <div class="slider">
        <div class="slides">
            <img src="foto1.jpg" alt="NÃ³s 1">
            <img src="foto2.jpg" alt="NÃ³s 2">
            <img src="foto3.jpg" alt="NÃ³s 3">
        </div>
    </div>

    <h1>Feliz 3 meses! ðŸ’•</h1>
    <p>
        Obrigado por cada momento lindo ao seu lado.  
        Que venham muitos outros meses de amor, risadas  
        e sonhos compartilhados. VocÃª Ã© meu presente mais especial!
    </p>
</div>

<!-- MÃºsica opcional -->
<audio id="musica" src="sua-musica.mp3"></audio>

<script>
    const btn = document.getElementById('btn-inicio');
    const surpresa = document.getElementById('surpresa');
    const musica = document.getElementById('musica');

    btn.addEventListener('click', () => {
        btn.style.display = 'none';
        surpresa.style.display = 'flex';
        musica.play(); // remova esta linha se nÃ£o quiser mÃºsica
    });
</script>

</body>
</html>
